scaled_joint_trajectory_controller:
    speed_scaling_interface_name: {
      type: string,
      default_value: "speed_scaling/speed_scaling_factor",
      description: "Fully qualified name of the speed scaling interface name"
    }
    scaling_factor_ramp_0_0_to_1_0: {
      type: double,
      default_value: 1.0,
      description: "Rate of change of scaling factor when stopping",
      validation: {
        gt_eq: [ 0.001 ]
      }
    }
    kinematics:
      plugin_name: {
        type: string,
        description: "Specifies the name of the kinematics plugin to load."
      }
      plugin_package: {
        type: string,
        description: "Specifies the package name that contains the kinematics plugin."
      }
      base: {
        type: string,
        description: "Specifies the base link of the robot description used by the kinematics plugin."
      }
      tip: {
        type: string,
        description: "Specifies the end effector link of the robot description used by the kinematics plugin."
      }
      alpha: {
        type: double,
        default_value: 0.01,
        description: "Specifies the damping coefficient for the Jacobian pseudo inverse."
      }
